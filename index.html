<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Fitness Bud</title>
</head>

<body>

    <!-- Landing Screen (Masthead) -->
    <header class="masthead">
        <span id="circle" class="circle"></span>
        <div class="masthead-row">
            <div class="masthead-column-75">

                <div class="masthead-logo">
                    <img src="assets/logo2.svg">
                </div>

                <h1>FITNESS BUD</h1>
                <h2 class="masthead-subtitle">Recreating gym buddies</h2>
                <h2 class="masthead-subtitle2">BUT virtually</h2>
            </div>
            <!-- Phone Image -->
            <div class="masthead-column-25">
                <div class="masthead-image">
                    <img class="phone1" src="assets/iphone.png">
                </div>
            </div>
        </div>
        <div class="masthead-scroll-container">
            <figcaption class="scroll-text">Scroll down</figcaption>
            <img class="scroll-image" src="assets/down_arrow.svg">
        </div>
    </header>

    <!-- Main Features -->
    <section class="main-features">
        <div class="title-section">
            Main Features
            <div class="hr1"></div>
            <div class="hr2"></div>
        </div>
       
        <div class="row2">
            <div class="column-3" data-center-center="opacity:1;left:0%;" data-0-bottom="opacity:0;">
                <h3>Virtual Workouts</h3>
                <p class="features-font">No Gym? No Problem</p>
            </div>
            <div class="column-3" data-center-center="opacity:1;" data-0-bottom="opacity:0;">
                <h3>Prompt Friends</h3>
                <p class="features-font">Challenge your friends</p>
            </div>
            <div class="column-3" data-center-center="opacity:1;" data-0-bottom="opacity:0;">
                <h3>Scoreboard</h3>
                <p class="features-font">Stay competitive and motivated</p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

   
</body>

</html>
